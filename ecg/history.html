{% extends "core/base.html" %}
{% block content %}
<h2>Your ECG Upload History</h2>
<ul>
  {% for s in signals %}
    <li>
      <a href="{% url 'ecg:detail' s.pk %}">
        ECG #{{ s.pk }} ({{ s.uploaded_at }})
      </a>
    </li>
  {% empty %}
    <li>No uploads yet.</li>
  {% endfor %}
</ul>
{% endblock %}
