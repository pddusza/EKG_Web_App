{% extends "core/base.html" %}
{% block content %}
<h2>ECG #{{ signal.pk }} Details</h2>
<p><strong>Uploaded at:</strong> {{ signal.uploaded_at }}</p>
<p><strong>Filename:</strong> {{ signal.file.name }}</p>
<p><strong>Size:</strong> {{ signal.file.size|filesizeformat }}</p>

<h3>Analysis Result</h3>
<pre>{{ result|json_script:"mlResult" }}</pre>
{% endblock %}
